<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Candidature - Cayo Perico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Texte animé en haut de la page -->
    <div class="announcement">
        <p>Les recrutements pour l'organisation de Cayo Perico sont ouverts ! Rejoignez-nous maintenant !</p>
    </div>

    <!-- Conteneur principal pour le formulaire -->
    <div class="container">
        <h1>Candidature - Cayo Perico</h1>
        <form id="formulaire">
            <!-- Section HRP -->
            <h2>----HRP----</h2>
            <label for="age-hrp">Âge (HRP) :</label>
            <input type="number" id="age-hrp" name="age-hrp" required>

            <!-- Section RP -->
            <h2>----RP----</h2>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="age-rp">Âge (RP) :</label>
            <input type="number" id="age-rp" name="age-rp" required>

            <label for="num">Numéro :</label>
            <input type="text" id="num" name="num" required>

            <label for="motivation">Motivation de rejoindre notre groupe :</label>
            <textarea id="motivation" name="motivation" rows="4" required></textarea>

            <label for="disponibilites">Disponibilités :</label>
            <textarea id="disponibilites" name="disponibilites" rows="4" required></textarea>

            <label for="pourquoi">Pourquoi tu devrais nous rejoindre et pas quelqu’un d’autre :</label>
            <textarea id="pourquoi" name="pourquoi" rows="4" required></textarea>

            <label for="qualites">Qualités :</label>
            <textarea id="qualites" name="qualites" rows="4" required></textarea>

            <label for="defauts">Défauts :</label>
            <textarea id="defauts" name="defauts" rows="4" required></textarea>

            <div id="consent">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">J'accepte la collecte de mes données personnelles</label>
            </div>

            <button type="submit">Envoyer la candidature</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
